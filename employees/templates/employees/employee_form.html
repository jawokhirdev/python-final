{% extends 'base.html' %}

{% block content %}
<h1>{% if employee %}Edit Employee{% else %}Create Employee{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{% if employee %}{{ employee.first_name }}{% endif %}">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{% if employee %}{{ employee.last_name }}{% endif %}">
    </div>
    <div class="form-group">
        <label for="position">Position</label>
        <input type="text" class="form-control" id="position" name="position" value="{% if employee %}{{ employee.position }}{% endif %}">
    </div>
    <div class="form-group">
        <label for="photo">Photo</label>
        <input type="file" class="form-control" id="photo" name="photo">
    </div>
    <button type="submit" class="btn btn-primary">{% if employee %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'employee_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}

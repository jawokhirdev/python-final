{% extends 'base.html' %}

{% block content %}
<h1>{% if post %}Edit Blog{% else %}Create Blog{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{% if post %}{{ post.title }}{% endif %}">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content">{% if post %}{{ post.content }}{% endif %}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">{% if post %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'blog_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
